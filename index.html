<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --text-color: #3fa7d6;
        --hover-color: #64c9dd;
        --bg-color: #091e25;
        --big-font: 2.5rem;
        --normal-font: 2rem;
        --h2-font: 3rem;
        --second-bg-color: #163c4a;
        --neon-box-shadow: 0 0 0.5rem #5fc5ea;
        --font-neon-text-shadow: 0 0 10px rgba(100, 201, 221, 0.3),
          0 0 20px rgba(100, 201, 221, 0.3), 0 0 30px rgba(100, 201, 221, 0.3),
          0 0 40px rgba(100, 201, 221, 0.3), 0 0 70px rgba(100, 201, 221, 0.3),
          0 0 80px rgba(100, 201, 221, 0.3), 0 0 100px rgba(100, 201, 221, 0.3),
          0 0 150px rgba(100, 201, 221, 0.3);
      }

      body {
        background: var(--bg-color);
        color: #fbfbfb;
      }

      h1 {
        text-align: center;
        margin: 70px auto;
        color: var(--text-color);
        font-size: 1.8rem;
        text-shadow: var(--font-neon-text-shadow);
      }

      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2.2rem;
        margin: 100px auto;
        flex-wrap: wrap;
      }

      .card {
        border: 1px solid var(--second-bg-color);
        box-shadow: var(--neon-box-shadow);
        cursor: pointer;
        background: var(--second-bg-color);
        height: 370px;
        width: 370px;
        border-radius: 10px;
        transition-duration: 0.4s;
        /* overflow: hidden; */
        position: relative;
      }

      .card:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 16px var(--hover-color);
      }

      .card .card__header {
        transition-duration: 0.4s;
        filter: brightness(1);
        background-size: cover;
        height: 60%;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      .card:hover .card__header {
        filter: brightness(0.5);
      }

      .card .card__content {
        position: absolute;
        transform: translateY(45%);
        transition-duration: 0.4s;
        bottom: 58px;
        /* bottom:0; */
        background-color:var(--second-bg-color);
        width: 350px;
        padding:10px;
      }

      .card:hover .card__content {
        transform: translateY(0%);
      }

      .card-title {
        font-size: 1.3rem;
        margin-bottom: 30px;
        color: var(--text-color);
        text-align: center;
      }

      .card-desc {
        padding: 0 15px;
      }

      p {
        font-size: 0.9rem;
        color: var(--text-color);
      }

      button {
        padding: 5px;
        background-color: var(--hover-color);
        border-radius: 5px;
        color: var(--bg-color);
        text-shadow: none;
        cursor: pointer;
        margin: 12px auto;   
        width: 80px;  
      }

      .card .card__footer {
        display: flex;
        justify-content: center;
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: var(--bg-color);
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>

    <h1>FRONTEND PROJECTS</h1>

    <article class="card-container">
      <section class="card">
        <header class="card__header"></header>

        <section class="card__content">
          <h2 class="card-title">title</h2>
          <p class="card-description">
            description Lorem ipsum dolor sit amet consectetur adipisicing elit.
            Voluptate, nisi ducimus sequi cumque sunt commodi.
          </p>
        </section>

        <footer class="card__footer">
          <button>see code</button>
        </footer>
      </section>
    </article>

    <script src="./specs/cardData.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
