<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forests Adventures</title>
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7fe229702a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./images/logo.png" alt="logo" />
        <div class="menu-toggle">
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#">Photos</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="forests">
        <h1>FORESTS ADVENTURES</h1>
        <hr />
        <div class="text">
          <p>There are trees all over the planet by ours are taller.</p>
        </div>
      </section>

      <section class="book-container">
        <section class="name">
          <label for="name">Enter your participant's name</label>
          <input type="text" placeholder="John Doe" name="name" />
        </section>

        <section class="date">
          <label for="date">What do you want to start the adventure?</label>
          <input type="date" name="date" />
          <button class="book-button">BOOK</button>
        </section>
      </section>
    </main>

    <footer>
      <ul class="footer-list">
        <li>
          <a href=""><i class="fa-brands fa-instagram"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href=""><i class="fa-solid fa-earth-europe"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
