<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Actors</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <main class="container">
        <section class="row">
                <h1 class="display-4">Pick a category:</h1>
        </section>
        <hr>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Male</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Female</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Baby</label>
          </div>
          <hr>
          <section class="row">
            <article class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Company</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Company name">
                  </div>
                  <div>
                    <label for="form-category">Category</label>
                      <select id="form-category " class="form-select bg-light" aria-label="Default select example">
                        <option selected>Category</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Baby</option>
                      </select>
                  </div>
            </article>
            <article class="col-6">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
                  </div>
                  <div>
                    <label for="form-category">Actor</label>
                      <select id="form-category " class="form-select bg-light" aria-label="Default select example">
                        <option selected>John Weak</option>
                        <option value="1">other</option>
                        <option value="2">other</option>
                        <option value="3">other</option>
                      </select>
                  </div>
            </article>
          </section>
          <hr>
          <div class="card" style="width: 18rem;">
<img src="https://randomuser.me/api/portraits/men/29.jpg
" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">John Weak</h5>
            </div>
          </div>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
